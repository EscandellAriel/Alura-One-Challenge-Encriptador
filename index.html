<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador Alura</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    
    <body class="body">

        <header>
            
        </header>

        <main>
            <section class="logo">
                <img src="Images/Logo.svg">
                <div class="menu1"></div>
                <div class="menu2"></div>
            </section>

            <section class="advertencia">
                <img src="Images/warning_icon.svg">
                <p>Solo letras minúsculas y sin acentos</p>
            </section>

            <section class="botones">
                <button type="button" id="botonEncriptar"><p>Encriptar</p></button>
                <button type="button" id="botonDesencriptar"><p>Desencriptar</p></button>
            </section>

            <section>
                <textarea class="texto" id="area_texto" placeholder="Ingrese el texto aquí" autofocus="true"></textarea>
            </section>

            <img src="Images/Rectangle.svg" class="rectangulo">
            <img src="Images/Muñeco.svg" class="figura">

            <section class="panel">
                <p class="mensaje1">Ningún Mensaje fue encontrado</p>
                <p class="mensaje2">Ingresa el texto que desees encriptar o desencriptar</p>
            </section>
            <section class="oculto">
                <textarea class="texto_oculto"></textarea>
                <button type="button" id="boton_oculto"><p>Copiar</p></button>
            </section>
        </main>
        
        <footer class="footer">
        
        </footer>
        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
